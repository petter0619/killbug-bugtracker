<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details Page</title>
    <script src="https://kit.fontawesome.com/b7e26214dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- Base Layout Styling -->
    <style>
        html, body {
            padding: 0;
            margin: 0;
            border: 0;

            font-family: "Muli", sans-serif;

            /* Variables */
            --headerheight: 80px;
            --primary-red: #ff3f3f;
            --primary-text-color: #8a8d93;
            --background-dark: #22252a;
            --background-light: #2d3035; 
            --border-grey: #34373d;

            background: var(--background-light);
        }

        /* -------- HEADER -------- */
        header {
            border: 1px solid black;
            height: var(--headerheight);
            display: flex;
            align-items: center;
            justify-content: space-between;

            color: #8a8d93;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-grey);
        }

        header a {
            display: inline-block;
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            color: #8a8d93;
            text-transform: uppercase;
        }

        header a strong:nth-child(1) {
            color: var(--primary-red);
            padding-left: 30px;
        }

        header i {
            margin-right: 30px;
        }

        .menu-btn {
                display: none;
        }

        /* -------- MAIN CONTENT CONTAINER -------- */

        .container {
            display: grid;
            grid-template-columns: auto 1fr;
            min-height: calc(100vh - var(--headerheight));
        }

        main {
            display: grid;
            grid-template-rows: auto 1fr;

            background: var(--background-dark);
            color: #fff;
        }

        /* -------- SIDEBAR -------- */
        nav {
            color: #6a6c70;
            background: var(--background-light);
            border-right: 1px solid var(--border-grey);
            width: 280px;
        }

        nav a {
            text-decoration: none;
            color: inherit;
        }

        /* -------- SIDEBAR HEADER -------- */

        .sidebar__header {
            padding: 25px 20px;
            margin-bottom: 10px;
            width: 100%;

            display: flex;
            align-items: center;
        }

        .sidebar__header:hover {
            background-color: #282b2f;
        }

        .sidebar__header--avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 15px;
            background: none;
            padding: 4px;
            border: 3px solid var(--primary-red);
        }

        .sidebar__header--avatar img {
            vertical-align: middle;
            border-radius: 50%;
            max-width: 100%;
            height: auto;
        }

        .sidebar__header--title h3 {
            color: #8a8d93;
            margin: 0;
            font-size: 1.1rem;
        }

        .sidebar__header--title p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* -------- SIDEBAR NAVIGATION -------- */

        .sidebar__heading {
            font-weight: 700;
            margin-left: 20px;
            color: #494d53;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .sidebar__list {
            list-style: none;
            padding-left: 0;
        }

        .sidebar__list--item {
            position: relative;
        }

        .sidebar__list--item:hover {
            background-color: #282b2f;
        }

        .sidebar__list--item:hover a i {
            color: var(--primary-red);
            opacity: 0.95;
        }

        .sidebar__list--item a {
            padding: 20px 20px;
            display: block;
            font-weight: 400;
        }

        .sidebar__list--item a i {
            margin-right: 20px;
            padding-right: 20px;
            border-right: 1px solid #454649;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        /* -------- SIDEBAR RESPONSIVE - SHRINK -------- */
        @media only screen and (min-width: 768px) and (max-width: 1200px) {
            nav {
                width: 80px;
            }

            .sidebar__header {
                padding: 20px 0;
                justify-content: center; 
            }

            .sidebar__header--avatar {
                margin-right: 0;
            }

            .sidebar__header--title {
                display: none;
            }

            .sidebar__heading {
                margin-left: 0;
                font-size: 1rem;
                text-align: center;
                display: block;
            }

            .sidebar__list--item a {
                padding: 14px 5px;
                text-align: center;
                font-size: 0.8rem;
                word-break: break-word;
            }

            .sidebar__list--item a i {
                padding-right: 0;
                border-right: none;
                text-align: center;
                width: 100%;
                border: none;
                padding: 0;
                margin-bottom: 5px;
            }
        }

        @media only screen and (max-width: 768px) {

            .container {
                grid-template-columns: 1fr;
            }

            .menu-btn {
                display:block;
            }

            header i {
                margin-right: 80px;
            }

            nav {
                position: absolute;
                transform: translateX(-100%);
                top: 0;
                width: 250px;
            }

            nav.open {
                transform: translateX(0);
            }

            .sidebar__header {
                padding: 20px;
                width: 83%;
            }

            .sidebar__list {
                margin: 10px 0;
            }

        }

        /* -------- HAMBURGER MENU -------- */

        .menu-btn {
            position: absolute;
            z-index: 1;
            right: 1rem;
            top: 2rem;
            height: 20px;
            width: 28px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .menu-btn__burger {
            position: absolute;
            right: 0;
            top: 6px;
            width: 28px;
            height: 3px;
            background: var(--primary-text-color);
            transition: all 0.5s ease-in-out;
        }

        .menu-btn__burger::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 28px;
            height: 3px;
            background: var(--primary-text-color);
            transition: all 0.5s ease-in-out;
        }

        .menu-btn__burger::after {
            content: '';
            position: absolute;
            top: 8px;
            width: 20px;
            height: 3px;
            background: var(--primary-text-color);
            transition: all 0.5s ease-in-out;
        }

        .menu-btn__burger.open {
            transform: rotate(720deg);
            background: transparent;
        }

        .menu-btn__burger.open::before {
            transform: rotate(45deg) translate(5px, 8px);
        }

        .menu-btn__burger.open::after {
            width: 28px;
            transform: rotate(-45deg) translate(3px, -7px);
        }
            

        /* -------- PAGE TITLE -------- */

        .page-header {
            color: #8a8d93;
            background: var(--background-light);
            border-bottom: 1px solid var(--border-grey);
            margin-bottom: 30px;
            padding: 20px 15px;
        }

        .page-header h2 {
            margin: 0;
            padding-left: 15px;
            font-size: 1.2rem;
        }
    </style>
    <!-- Accordion Block Styling -->
    <style>
        .btn {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            /* font-weight: 400; */         /* <--------------------------------- (hides accordion button) */ 
            border: 1px solid transparent;
        }

        .accordion {
            height: fit-content;
        }

        .accordion__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion__header p {
            font-size: 1.25rem;
            color: #a5a7ab;
            font-weight: 600;
            margin: 0;
            padding-right: 1rem;
        }

        .accordion__header i {
            border: 1px solid transparent;
            padding: 0.45rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }

        .accordion__content {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }
    </style>
    <!-- Project Details Page Styling -->
    <style>
        .row {
            padding-left: 2rem;
        }

        .blockRow {
            display: flex;
            flex-wrap: wrap;
        }

        .block {
            /*padding: 20px;*/
            background: var(--background-light);
            color: var(--primary-text-color);
            margin-bottom: 30px;
            margin-right: 30px;

            padding: 30px;
            height: fit-content;
        }

        .ticketDetails__details {               /* <------------------------------------ */
            width: 50%;
            min-width: 470px;
        }

        .ticketDetail__uploadAttachment {       /* <------------------------------------ */
            width: 25%;
            min-width: 290px;
        }

        /* ----------- FORM STYLING ----------- */ 

        .detailsForm {
            width: 100%;
            padding-top: 1rem;
        }

        .detailsForm__group {
            margin-bottom: 1rem;
            padding: 0;
            width: 100%;

            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .detailsForm__group label {

            font-size: .9rem;
            display: inline-block;
            
            /*margin-bottom: 0.5rem;*/
            margin-top: 2px;
            width: 40%;
        }

        .detailsForm__group textarea {
            height: auto;

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .detailsForm__group textarea::-webkit-scrollbar {
            display: none;
        }

        .detailsForm__group--checkbox {
            justify-content: flex-start;
        }

        .detailsForm__group--checkbox input {
            margin-left: 0;
        }

        .detailsForm__group--checkbox label {
            width: 29%;
        }

        .detailsForm__group--submit {
            display: none;
        }

        .detailsForm__group--inputField {
            display: block;
            padding: 0.45rem 5px;
            border: 1px solid #444951;
            background: transparent;
            border-radius: 0;
            color: #979a9f;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            margin: 0;
            width: 100%;

            font-family: inherit;
        }

        .detailsForm__group--inputField:focus {
            color: #979a9f;
            background-color: transparent;
            border-color: #ff3f3f;
            outline: none;
        }

        .detailsForm__group--inputField:disabled {
            border: none;
            padding: 0;
            padding-left: 5px;
            color: var(--primary-text-color);
            opacity: 1;
        }

        textarea[disabled] {
            resize: none;
        }

        .detailsForm__group--btn {

            font-weight: 300;

            border-color: var(--primary-red);
            border: 1px solid transparent;
            padding: 0.45rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
            color: #fff;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;

            /*margin-left: 15px;*/
            /*margin-bottom: 20px;*/
            margin-top: 1rem;
        }

        .detailsForm__group--btn:focus {
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(255, 63, 63, 0.25);
        }

        #editFormBtn__cancel {
            background-color: grey;
        }

        .projectDetails__team--listTitle {
            color: #777;
            font-size: .9rem;
            margin-top: 1rem;
            margin-right: 2rem;
        }

        .projectDetails__team--membersList {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            margin-bottom: 0;
        }

        .projectDetails__team--membersList li {
            padding-bottom: 0.5rem;
        }

        #projectTeamForm {
            margin-top: 1rem;
            border: 1px solid #777;
            border-radius: 5px;
            padding: 1rem;
            width: 85%;
        }

        #projectTeamForm input {
            margin-left: 4px;
        }

        .addMembersForm__group {
            align-items: center;
        }

        .closeFormBtn {
            background-color: grey;
        }

        .closeFormBtn:focus {
            outline: 0;
            box-shadow: none;
        }

        /* Responsiveness */

        @media only screen and (max-width: 992px) {
            .projectDetails__details {
                min-width: 330px;
            }
        }

        @media only screen and (max-width: 480px) {
            .row {
                padding-left: 0.25rem;
                justify-content: center;
            }

            .block {
                margin-right: 0;
            }

            .projectDetails__details {
                width: 90%;
                min-width: 0;
            }

            .projectDetails__team {
                width: 90%;
                min-width: 0;
            }
        }

        @media only screen and (max-width: 330px) {
            .detailsForm__group {
                flex-wrap: wrap;
            }
        }


        select[disabled] {                  /* <------------------------------------ */
            -webkit-appearance: none;
            -moz-appearance: none;
            text-indent: 0.01px;
            text-overflow: '';
        }

        /* Ticket Details Comment Section */
        .ticketDetails__comments {
            width: 50%;
            min-width: 470px;
        }

        #commentsForm {
            width: 100%;
            padding-top: 1rem;
            margin-top: 1rem;

            border-top: 1px solid #6a6c70;

            display: flex;
            align-items: center;
        }

        #commentsForm input[type="submit"] {
            margin: 0;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .commentsContainer--comment {
            margin-top: 1rem;

            display: flex;
            align-items: center;
        }

        .commentsContainer--comment img {
            border-radius: 50%;
            height: 50px;
            margin-right: 1rem;
        }

        .commentsContainer--comment strong {
            font-size: 1.2rem;
        }

        .commentsContainer--comment p {
            margin: 3px 0;
        }

        .commentsContainer--comment small {
            color: #70737a;
            font-style: italic;
        }

        /* Ticket Details Form */
        #ticketDetailsForm label {
            width: 100px;
        }

        .formColumns {
            display: flex;
            padding-top: 1rem;
            border-top: 1px solid #494d53;

            border-bottom: 1px solid #494d53;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .formColumns label {
            width: 120px !important;
            margin-top: 3px;
        }

        .detailsForm__group--checkbox label {
            width: 85px !important;;
        }

        .formColumns > div {
            padding-right: 1rem;
            width: 50%;
        }


        @media only screen and (max-width: 600px) {
            .formColumns {
                flex-wrap: wrap;
            }

            .ticketDetails__details, .ticketDetails__comments {
                width: 80%;
                min-width: 290px;
            }

            .formColumns > div {
                padding-right: 1rem;
                width: 100%;
            }

        }

        @media only screen and (max-width: 360px) {
            .formColumns {
                flex-wrap: wrap;
            }

            .ticketDetails__details, .ticketDetails__comments {
                width: 100%;
                min-width: 0;
            }

            .commentsContainer--comment img {
                display: none;
            }
        }
        
    </style>
</head>

    <!-- Base Layout -->
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const hamburger = document.querySelector('.menu-btn__burger');
        const nav = document.querySelector('nav');
        let showMenu = false;

        function toggleMenu() {
            if(!showMenu) {
                hamburger.classList.add('open');
                nav.style.transition = "all 0.3s ease-in-out";
                nav.classList.add('open');

                showMenu = true;
            } else {
                hamburger.classList.remove('open');
                nav.classList.remove('open');

                setTimeout(function() {
                    nav.style.transition = "";
                }, 300);

                showMenu = false;
                
            }
        }

        menuBtn.addEventListener('click', toggleMenu);

    </script>
    <!-- Accordion -->
    <script>
        const accordionBtn = document.querySelectorAll('.accordion__btn');

        function toggleAccordion(element) {
            //element.previousElementSibling.lastElementChild
            if (element.style.maxHeight){
                element.style.maxHeight = null;

    <!-- Ticket Details Form -->
    <script>
        const exampleTicket = new Ticket();
        //console.log(exampleTicket);

        const ticketDetailsForm = document.querySelector('#ticketDetailsForm');
        // Form fields
        const ticketTitle = ticketDetailsForm.querySelector('input[name="ticketTitle"]');
        const ticketDescription = ticketDetailsForm.querySelector('textarea[name="ticketDescription"]');

        const projectName = ticketDetailsForm.querySelector('input[name="projectName"]');
        const projectManager = ticketDetailsForm.querySelector('input[name="projectManager"]');
        const ticketCreated = ticketDetailsForm.querySelector('input[name="created"]');
        const ticketSubmitter = ticketDetailsForm.querySelector('input[name="submitter"]');

        const ticketType = ticketDetailsForm.querySelector('select[name="ticketType"]');;
        const ticketStatus = ticketDetailsForm.querySelector('select[name="ticketStatus"]');;
        const ticketPriority = ticketDetailsForm.querySelector('select[name="ticketPriority"]');;
        const ticketDeveloper = ticketDetailsForm.querySelector('select[name="developer"]');;

        const ticketIsArchived = ticketDetailsForm.querySelector('input[name="archived"]');;

        // Fill fields
        ticketTitle.value = exampleTicket.title;
        ticketDescription.textContent = exampleTicket.description;

        projectName.value = exampleTicket.project;
        projectManager.value = randomItemFromArray(['Osmund, Richard', 'Riley, Rachel', 'Diamond, Anne', 'Burr, Bill']);
        ticketCreated.value = exampleTicket.created;
        ticketSubmitter.value = exampleTicket.submitter;

        ticketType.innerHTML = generateOptions('type', exampleTicket);
        ticketStatus.innerHTML = generateOptions('status', exampleTicket);
        ticketPriority.innerHTML = generateOptions('priority', exampleTicket);
        //ticketDeveloper.innerHTML = `<option>${exampleTicket.developer}</option><option>${randomItemFromArray(['Carr, Jimmy','Gervais, Ricky','Conaty, Roisin','Davies, Greg','Lock, Sean','Richardson, Jon' ])}</option><option>${randomItemFromArray(['Carr, Jimmy','Gervais, Ricky','Conaty, Roisin','Davies, Greg','Lock, Sean','Richardson, Jon' ])}</option>`;
        ticketDeveloper.innerHTML = generateOptions('developer', exampleTicket);

        // Set description textarea height
        ticketDescription.setAttribute('rows', `${Math.floor(ticketDescription.scrollHeight / 24)}`);
        //ticketDescription.style.height = `${projectDescription.scrollHeight}px`;

        // Set correct option order
        function generateOptions(optionType, ticket) {
            const ticketStatus = ticket.status;
            const ticketType = ticket.type;
            const ticketPriority = ticket.priority;

            const statusOptions = ['New', 'Assigned', 'In Review', 'Completed'];
            const typeOptions = ['Defect', 'New Feature', 'Training'];
            const priorityOptions = ['Critical', 'High', 'Medium', 'Low'];

            let optionsHTML = [];
            if(optionType === 'status') {
                statusOptions.forEach(option => {
                    if(option === ticket.status) {
                        return;
                    };
                    optionsHTML.push(`<option value="${option}">${option}</option>`);
                })
                optionsHTML.unshift(`<option value="${ticket.status}">${ticket.status}</option>`);
            } else if(optionType === 'priority') {
                priorityOptions.forEach(option => {
                    if(option === ticket.priority) {
                        return;
                    };
                    optionsHTML.push(`<option value="${option}">${option}</option>`);
                })
                optionsHTML.unshift(`<option value="${ticket.priority}">${ticket.priority}</option>`);
            } else if(optionType === 'type') {
                typeOptions.forEach(option => {
                    if(option === ticket.type) {
                        return;
                    };
                    optionsHTML.push(`<option value="${option}">${option}</option>`);
                })
                optionsHTML.unshift(`<option value="${ticket.type}">${ticket.type}</option>`);
            } else if(optionType === 'developer') {
                optionsHTML.push(`<option value=${ticket.developer}>${ticket.developer}</option>`)

                const number = getRandomBetween(1,5);
                for(let i = 1; i <= number; i++) {
                    optionsHTML.push(`<option value="${randomItemFromArray(['Carr, Jimmy','Gervais, Ricky','Conaty, Roisin','Davies, Greg','Lock, Sean','Richardson, Jon' ])}">${randomItemFromArray(['Carr, Jimmy','Gervais, Ricky','Conaty, Roisin','Davies, Greg','Lock, Sean','Richardson, Jon' ])}</option>`);
                }
            }

            return optionsHTML.join('');
        }

        // Edit Form Button
        const editFormBtn = document.querySelector('#editFormBtn');
        const detailsForm__submitArea = ticketDetailsForm.querySelector('.detailsForm__group--submit');
        const cancelEditBtn = detailsForm__submitArea.querySelector('#editFormBtn__cancel');


        editFormBtn.addEventListener('click', function() {

            detailsForm__submitArea.style.display = 'flex';
            editFormBtn.style.display = 'none';

            ticketTitle.removeAttribute('disabled');
            ticketDescription.removeAttribute('disabled');
            ticketType.removeAttribute('disabled');
            ticketStatus.removeAttribute('disabled');
            ticketPriority.removeAttribute('disabled');
            ticketDeveloper.removeAttribute('disabled');
            ticketIsArchived.removeAttribute('disabled');

        });

        cancelEditBtn.addEventListener('click', function() {

            detailsForm__submitArea.style.display = 'none';
            editFormBtn.style.display = "inline-block";

            ticketTitle.setAttribute('disabled', 'true');
            ticketDescription.setAttribute('disabled', 'true');
            ticketType.setAttribute('disabled', 'true');
            ticketStatus.setAttribute('disabled', 'true');
            ticketPriority.setAttribute('disabled', 'true');
            ticketDeveloper.setAttribute('disabled', 'true');
            ticketIsArchived.setAttribute('disabled', 'true');
        });

        // Prevent form submit
        const forms = document.querySelectorAll('form');
        forms.forEach(form => form.addEventListener('submit', (e) => {e.preventDefault()}));

        // Generate comments
        function Comment() {
            this.commentCreated = randomDate(2020);
            this.commentLeftBy = randomItemFromArray(['Mack, Lee','Brydon, Rob','Mitchell, David','Pascoe, Sarah','Bea, Aisling','Whitehall, Jack' ]);
            this.comment = generateLorem( getRandomBetween(2, 50), 'words' );
            this.commenterImg = randomItemFromArray(['avatar-dev.png','avatar-blank.png','avatar-pm.png','avatar-submitter.png','avatar-admin.png']);
        }

        function generateCommentArray(length) {
            const array = []
            for(let i = 1; i <= length; i++) {
                array.push(new Comment());
            }
            return array;
        }

        const exampleCommentsArray = generateCommentArray( getRandomBetween(1,5) );

        const commentsContainer = document.querySelector('#commentsContainer');

        commentsContainer.innerHTML = exampleCommentsArray.map( comment => {
            return `<div class="commentsContainer--comment">
                <img src="/assets/images/${comment.commenterImg}" alt="...">
                <div>
                    <strong>${comment.commentLeftBy}</strong>
                    <p>${comment.comment}</p>
                    <small>${comment.commentCreated}</small>
                </div>
            </div>`;
        }).join('');

    </script>
