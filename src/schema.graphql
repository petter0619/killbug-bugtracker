type Project {
	id: ID
	name: String
	description: String
	# ticket: [Ticket]
}

type DeletedResourceResponse {
	deletedId: ID
	success: Boolean
}

type Query {
	getProjectById(projectId: ID!): Project
	getAllProjects: [Project]
}

type Mutation {
	createProject(name: String!, description: String): Project
	updateProject: Project
	deleteProject: DeletedResourceResponse
}
