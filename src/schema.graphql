enum TicketType {
	BUG
	NEW_FEATURE
	OTHER
}

enum TicketPriority {
	CRITICAL
	HIGH
	MEDIUM
	LOW
}

enum TicketStatus {
	NEW
	IN_DEVELOPMENT
	IN_REVIEW
	READY_FOR_TEST
	COMPLETED
}

# --------------- ./tickets ---------------

type DeletedResourceResponse {
	deletedId: ID
	success: Boolean
}

type Query {
	getProjectById(projectId: ID!): Project
	getAllProjects(take: Int, skip: Int): [Project]
	getAllTickets(take: Int, skip: Int, filters: TicketFilterInput): [Ticket]
}

type Mutation {
	createProject(name: String!, description: String): Project
	updateProject(id: ID!, name: String!, description: String!): Project
	deleteProject(projectId: ID!): DeletedResourceResponse

	createTicket(input: CreateTicketInput!): Ticket
	deleteTicket(ticketId: ID!): DeletedResourceResponse
}

# --------------- INPUTS ---------------

input CreateTicketInput {
	title: String!
	description: String
	type: TicketType!
	priority: TicketPriority
	projectId: ID!
}

input TicketFilterInput {
	projectId: ID
	status: TicketStatus
	type: TicketType
	priority: TicketPriority
}

