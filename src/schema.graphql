type Project {
	id: ID
	name: String
	description: String
	# ticket: [Ticket] @TODO
}

type Ticket {
	id: ID
	title: String
	description: String
	type: TicketType
	priority: TicketPriority
	status: TicketStatus
	# project: Project @TODO
}

enum TicketType {
	BUG
	NEW_FEATURE
	OTHER
}

enum TicketPriority {
	CRITICAL
	HIGH
	MEDIUM
	LOW
}

enum TicketStatus {
	NEW
	IN_DEVELOPMENT
	IN_REVIEW
	READY_FOR_TEST
	COMPLETED
}

type DeletedResourceResponse {
	deletedId: ID
	success: Boolean
}

type Query {
	getProjectById(projectId: ID!): Project
	getAllProjects: [Project]
}

type Mutation {
	createProject(name: String!, description: String): Project
	updateProject(id: ID!, name: String!, description: String!): Project
	deleteProject(projectId: ID!): DeletedResourceResponse

	createTicket(input: CreateTicketInput!): Ticket
}

input CreateTicketInput {
	title: String!
	description: String
	type: TicketType!
	priority: TicketPriority
	projectId: ID!
}
